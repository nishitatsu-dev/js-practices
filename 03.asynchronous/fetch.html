<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>非同期通信の課題</title>
  </head>
  <body>
    <button id="fetch">このボタンをクリックするとコンソールに表示</button>

    <script>
      const fetchButton = document.querySelector("#fetch");
      fetchButton.addEventListener("click", fetchFBCTop);

      async function fetchFBCTop(event) {
        try {
          const response = await fetch("https://bootcamp.fjord.jp/");
          if (!response.ok) {
            console.log(
              `HTTPレスポンスが200番台以外です。ステータスコード: ${response.status}`
            );
          } else {
            const text = await response.text();
            console.log(text);
          }
        } catch (error) {
          if (error instanceof TypeError) {
            console.error(`fetchでエラーが発生しました。(${error})`);
          } else {
            throw error;
          }
        }
      }
    </script>
  </body>
</html>
