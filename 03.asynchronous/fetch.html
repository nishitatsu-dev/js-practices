<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>非同期通信の課題</title>
  </head>
  <body>
    <!-- <button onclick="fetchFBCTop();"> -->
    <button id="fetch">このボタンをクリックするとコンソールに表示</button>

    <script>
      const fetchButton = document.querySelector("#fetch");
      fetchButton.addEventListener("click", fetchFBCTop);

      async function fetchFBCTop(event) {
        try {
          const response = await fetch("https://bootcamp.fjord.jp/");
          if (!response.ok) {
            let response_ng = new Error(
              `HTTPレスポンスのステータスコード: ${response.status}`
            );
            response_ng.name = "ResponseNG";
            throw response_ng;
          }
          const text = await response.text();
          console.log(text);
        } catch (error) {
          if (error instanceof TypeError) {
            console.error(`fetchでエラーが発生しました。(${error})`);
          } else if (error.name === "ResponseNG") {
            console.error(`HTTPレスポンスが200番台以外です。(${error})`);
          } else {
            throw error;
          }
        }
      }
    </script>
  </body>
</html>
